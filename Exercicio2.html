<!DOCTYPE html>

<html lang="en">

<head>

    <title>Exercício 2</title>
    
    <style>
    
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
        }

    </style>

</head>

<body>

    <h1>Exercício 2</h1>
    
    <h2>Tabela dos jogos</h2>
   
    <table id="jogos-tabela">
        
        <tr>

            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Produtora</th>
            <th>Ano</th>
            <th>Idade mínima para jogar</th>
        
        </tr>
    
    </table>
    
    <script>
    
        async function ListarJ() {

            let response = await fetch("https://academico.espm.br/testeapi/jogo/listar")
                
                if (!response.ok) {
                alert("Erro buscando na cloud")
                return
                }

            let ListaJ = await response.json()

            const TabelaJ = document.querySelector("#jogos-tabela")
                
                for (let i = 0; i < ListaJ.length; i++) {
                const jogoHTML = toHTMLSt(ListaJ[i])
                TabelaJ.innerHTML += jogoHTML
                }

        }

        function toHTMLSt(jogo) {
            return `
            <tr>
                <td>${jogo.id}</td>
                <td>${jogo.nome}</td>
                <td>${jogo.descricao}</td>
                <td>${jogo.produtora}</td>
                <td>${jogo.ano}</td>
                <td>${jogo.idadeMinima}</td>
            </tr>
            `
        }

        ListarJ()
        
    </script>

</body>

</html>
